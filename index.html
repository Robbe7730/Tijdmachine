<html>
  <head>
    <title>Tijdmachine, deel 1</title>

      function ga() {
        document.getElementById("second").innerHTML = "Laden...";

      }
      function ga2() {

	var audio = new Audio('https://tijdmachine.robbevanherck.be/sound.mp3');
	audio.play();
      }
    </script>
    <style>
      body {
        background-color: black;
        color: #00FF00;
        text-align: center;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="first">
      Naar welke tijd wil je reizen? <br>
      <input type="text" id="jaartal" /><input type="submit" value="GA!" onClick="ga()" />
    </div>
    <div id="second"></div>
    <div id="third"></div>
  </body>
